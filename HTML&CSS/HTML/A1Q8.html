<!DOCTYPE html>
<html>

<title>A1Q8</title>
<style>
* {
  box-sizing: border-box;
}


.column {
  float: left;
  width: 50%;
  padding: 10px;
}


.row:after {
  content: "";
  display: table;
  clear: both;
}

table.center {
  margin-left: auto; 
  margin-right: auto;
}


</style>
</head>
<body>




<br>

<div class="row">
  <div class="row"style="background-color:#aaa;">
    <h2><span>TOP</span></h2>
  </div>
 
</div>

<div class="row">
  <div class="column" style="background-color:#ccc;">
    <h2>LEFT</h2>
  </div>
  <div class="column" style="background-color:#ddd;">
    <h2>RIGHT</h2>
  </div>
</div>



</body>
</html>
