
<html>
<head>
<title>A1Q9</title>
<style>
* {
  box-sizing: border-box;
}


.column {
  float: left;
  width: 30%;
  padding: 10px;
}


.row:after {
  content: "";
  display: table;
  clear: both;
}

</style>
</head>
<body>



<div class="row">
  <div class="column" style="background-color:#aaa;">
    <h2>TOP LEFT</h2>
  </div>
  <div class="column" style="background-color:#bbb;">
    <h2>TOP RIGHT</h2>
  </div>
</div>

<div class="row">
  <div class="column" style="background-color:#ccc;">
    <h2>BOT LEFT</h2>
  </div>
  <div class="column" style="background-color:#ddd;">
    <h2>BOT RIGHT</h2>
  </div>
</div>



</body>
</html>
